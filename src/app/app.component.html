<div style="text-align:center">
    <h1>
        {{ title }}
    </h1>
    <form [formGroup]="form">
        <input type="text" placeholder="Search Keyword" formControlName="keyword" />
    </form>
    <div style="width: 50%;margin: auto;text-align:left">
        <input-checkbox
            *ngFor="let option of activeList; let i = index"
            [item]="option"
            (itemChecked)="onItemChecked(i)">
        </input-checkbox>
    </div>
</div>
